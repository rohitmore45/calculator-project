<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button onclick="
                currentValue=''
                document.querySelector('#display').value = currentValue;">C</button>

            <button onclick="
            currentValue=''
            document.querySelector('#display').value = currentValue;">CE</button>

            <button onclick="
                currentValue=currentValue+'%'
                document.querySelector('#display').value=currentValue;
                ">%</button>

            <button onclick="
                currentValue = currentValue + '/';
                document.querySelector('#display').value=currentValue;
                ">รท</button>

            <button onclick="
            currentValue = currentValue + '7'
            document.querySelector('#display').value=currentValue;
            ">7</button>

            <button onclick="
            currentValue = currentValue + '8'
            document.querySelector('#display').value=currentValue;
            ">8</button>

            <button onclick="
            currentValue = currentValue + '9'
            document.querySelector('#display').value=currentValue;
            ">9</button>

            <button onclick="
            currentValue = currentValue + '*'
            document.querySelector('#display').value=currentValue;
            ">ร</button>

            <button onclick="
            currentValue = currentValue + '4'
            document.querySelector('#display').value=currentValue;
            ">4</button>

            <button onclick="
            currentValue = currentValue + '5'
            document.querySelector('#display').value=currentValue;
            ">5</button>

            <button onclick="
            currentValue = currentValue + '6'
            document.querySelector('#display').value=currentValue;
            ">6</button>

            <button onclick="
            currentValue = currentValue + '-'
            document.querySelector('#display').value=currentValue;
            ">-</button>

            <button onclick="
            currentValue = currentValue + '1'
            document.querySelector('#display').value=currentValue;
            ">1</button>

            <button onclick="
            currentValue = currentValue + '2'
            document.querySelector('#display').value=currentValue;
            ">2</button>

            <button onclick="
            currentValue = currentValue + '3'
            document.querySelector('#display').value=currentValue;
            ">3</button>
            <button onclick="
            currentValue = currentValue + '+'
            document.querySelector('#display').value=currentValue;
            ">+</button>
            <button onclick="
            currentValue = currentValue + '0'
            document.querySelector('#display').value=currentValue;
            ">0</button>

            <button onclick="
            let result = eval(currentValue);
            document.querySelector('#display').value=result;
            ">=</button>
        </div>
    </div>

    <script>
        let currentValue = '';
        document.querySelector('#display').value = currentValue;
    </script>
</body>

</html>
